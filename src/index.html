<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <title>Doe sangue, doe vida</title>
</head>

<body>
  <header>
    <img src="../assets/logo.png" alt="Imagem de DOE" class="logo"/>
    <h2>A sua Doação importa</h2>
    <p>Salve até 3 vidas com uma doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias</p>
    <p>Apenas 1,9% da população brasileira doa sangue</p>
    <button>Quero ajudar</button>
  </header>

  <section class = "form">
    <h2>Entre na lista de doadores</h2>
    <form action="/">
    <input type="text" name="name" placeholder="Nome Completo">
    <input type="text" name="blood" placeholder="Tipo Sanguíneo">
    <input type="text" name="email" placeholder="Email">
    <button>Quero Ajudar</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span> doadores </span> </h2>
    <section class="donors">
      <div class="donor_unit">
        <div class="blood">O+</div>
        <p>Filipe 1</p>
      </div>
      <div class="donor_unit">
        <div class="blood">A-</div>
        <p>Filipe 1.5</p>
      </div>
      <div class="donor_unit">
        <div class="blood">AB+</div>
        <p>Filipe 2</p>
      </div>
      <div class="donor_unit">
        <div class="blood">O-</div>
        <p>Filipe 3</p>
      </div>
    </section>
  </main>
  <footer>
    Com ❤️ Filipe Pinheiro
  </footer>
</body>

</html>
